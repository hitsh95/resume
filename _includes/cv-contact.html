<div id="contact-info">

    {% if page.GoogleScolar %}
    <i class="fi-home" style="margin-left:1em"></i>
    <a href="{{ page.GoogleScolar.url }}" style="margin-left:0.5em"> {{ page.GoogleScolar.text }}</a>
    {% endif %}

    {% if page.ResearchGate %}
    <i class="fi-research" style="margin-left:1em"></i>
    <a href="{{ page.ResearchGate.url }}" style="margin-left:0.5em"> {{ page.ResearchGate.text }}</a>
    {% endif %}

    {% if page.email %}
    <i class="fi-mail" style="margin-left:1em"></i>
    <a href="{{ page.email.url }}" style="margin-left:0.5em">{{ page.email.text }}</a>
    {% endif %}

    {% if page.phone %}
    <i class="fi-telephone" style="margin-left:1em"></i>
    {{ page.phone }}
    {% endif %}

</div>
